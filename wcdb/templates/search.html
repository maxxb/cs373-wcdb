{% extends "base.html" %}
{% load model_extras %}

{% block title %}World Crisies Database | Search Results{% endblock %}

{% block results %} 

<div class="col-md-12">
  <center><h1>Search results for {{search_terms}}</h1></center>
  <br><br>

  </table>

{% endblock results %}
